<!--placeholder ime nemojte me + main content-->

    <h1>WELCOME TO VESNA TAROT</h1>

<!--cardflip but placeholder jer ne znam joÅ¡-->
<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="./images/cardback.png" alt="card" style="width:280px;height:450px;">

<!--login and signup modal-->
<div class="modal fade" id="modalFormLog" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog">
           <div class="modal-content">
               <div class="modal-header">
                   <h5 class="modal-title text-white" id="exampleModalLabel">Please Log In to your account</h5>
                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                   <form id="login-form">
                       <div class="mb-3">
                           <label class="form-label text-white">Email Address</label>
                           <input type="text" class="form-control" id="emailLogIn" name="emailLogIn"
                               placeholder="Enter your email address" />
                       </div>
                       <div class="mb-3">
                           <label class="form-label text-white">Password</label>
                           <input type="password" class="form-control" id="passwordLogIn" name="passwordLogIn"
                               placeholder="Enter your password" />
                       </div>
                       <div class="mb-3 form-check">
                           <input type="checkbox" class="form-check-input" id="rememberMeLogIn" />
                           <label class="form-check-label text-white" for="rememberMeSignIn">Remember me</label>
                       </div>
                       <div class="modal-footer d-block">
                           <p class="float-start text-white p-2">Don't have an account yet ? <a class="text-white" data-dismiss="modal"
                                   href="#" data-bs-toggle="modal" data-bs-target="#modalFormSign">Sign Up</a></p>
                           <button type="submit" class="btn btn-danger float-end">Log In</button>
                       </div>
                   </form>
               </div>
           </div>
       </div>
   </div>

   <!-- MODAL SIGN UP -->

   <div class="modal fade" id="modalFormSign" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog">
           <div class="modal-content">
               <div class="modal-header">
                   <h5 class="modal-title text-white" id="exampleModalLabel"> Create an account </h5>
                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                   <form id="signup-form">
                       <div class="mb-3">
                           <label class="form-label text-white">Email Address</label>
                           <input type="text" class="form-control" id="emailSignUp" name="emailSignUp"
                               placeholder="Enter your email address" />
                       </div>
                       <div class="mb-3">
                           <label class="form-label text-white">Username</label>
                           <input type="text" class="form-control" id="usernameSignUp" name="usernameSignUp"
                               placeholder="Enter your username" />
                       </div>
                       <div class="mb-3">
                           <label class="form-label text-white">Password</label>
                           <input type="password" class="form-control" id="passwordSignUp" name="passwordSignUp"
                               placeholder="Enter your password" />
                       </div>
                       <div class="mb-3">
                           <label class="form-label text-white">Confirm your Password</label>
                           <input type="password" class="form-control" id="passwordSignUpConfirm"
                               name="passwordSignUpConfirm" placeholder="Confirm your password" />
                       </div>
                       <div class="mb-3 form-check">
                           <input type="checkbox" class="form-check-input" id="rememberMeSignUp" />
                           <label class="form-check-label text-white" for="rememberMeSignUp">Remember me</label>
                       </div>
                       <div class="modal-footer d-block">
                           <p class="float-start text-white p-2">Already have an account ? <a class="text-white"
                                   href="#" data-bs-toggle="modal" data-bs-target="#modalFormLog">Log In</a></p>
                           <button id="buttonSignUp" type="submit" class="btn btn-danger float-end">Sign Up</button>
                       </div>
               </div>
               </form>
           </div>
       </div>
   </div>

<!--script for sticky navbar-->
  <script>
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}

// Get the modal


</script>
